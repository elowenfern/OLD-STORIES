                        <label for="full name">password</label>
                        <input type="text" class="form-control" id="pass" value="{{ user.name }}">
                    </div>
                    <div class="form-group">
                        <label for="email">new password</label>
                        <input type="text" class="form-control" id="new_pass" value="{{ user.email }}">
                    </div>
                    <div class="form-group">
                        <label for="email">confirm password</label>
