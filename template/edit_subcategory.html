<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            {% include 'snippet/adminsidebar.html' %}
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="#" class="navbar-brand d-flex d-lg-none me-4">
                    <!-- <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2> -->
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <!-- <form class="d-none d-md-flex ms-4">
                    <input class="form-control border-0" type="search" placeholder="Search">
                </form> -->
                <div class="navbar-nav align-items-center ms-auto">
                   
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src="{% static 'admin/admin/img/S.png' %}" alt="" style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex">ATHIRA</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item">My Profile</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <a href="{% url 'adminlogout' %}" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>

             <!-- edit -->
             <div id="#" class="">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="{% url 'update_sub_category' sub_category_id=sub_category.id %}"  method="post" enctype="multipart/form-data">

                            {% csrf_token %}
                            <div class="modal-header">						
                                <h4 class="modal-title">Edit sub Category</h4>
                                
                            </div>

                                <div class="form-group">
                                    <label>main_category</label>
                                    <div class="col-sm-6">
                                      
                                        <select class="form-control" name="categories">
                                          {% for i in cat %}
                                          
                                          <option value="{{ i.id }}">{{i.category_name}}</option>
                                          
                                          {% endfor %}
                                          
                                        </select>
                                        
                                      </div>
                                </div>
                                <div class="form-group">
                                    <label>sub_category_name</label>
                                    <input name="sub_category_name" type="text" class="form-control"  value= "{{ sub_category.sub_category_name }}" required>
                                </div>

                                  
                            <div class="modal-footer">
                                <a href="{% url 'sub_category' %}"><button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button></a>
                                <input type="submit" class="btn btn-success" value="Update">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
